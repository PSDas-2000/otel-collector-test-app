scrape_configs:
    - job_name: 'collector-exposed-metrics'
      scrape_interval: 10s
      static_configs:
        - targets: ['localhost:8080']
    - job_name: 'test-app'
      scrape_interval: 10s
      static_configs:
        - targets: ['metrics-producer-app:8080']
    - job_name: 'otel-collector-individual'
      scrape_interval: 10s
      static_configs:
        - targets: ['otel-collector:8888']